<div class="input-group" (click)="uploadHandler()">
    <input type="text" class="form-control" [value]="fileName" placeholder="{{placeholder}}" readonly>
    <span class="input-group-addon">
        <i class="fa fa-upload" aria-hidden="true"></i>
    </span>
</div>

<div class="box-image portlet light bordered" *ngIf="image">
    <div class="portlet-body">
        <img [src]="image">
    </div>
</div>

<input type="file" #fileInput (change)="changeFile($event)">

<join-layout
    title="{{'APPLICATIONS' | translate}}"
    icon="home">
    <div actions>
        <button class="btn btn-primary btn-bordered" routerLink="new">{{'NEW_APPLICATION' | translate}}</button>
    </div>

    <div body>
        <div class="row" *ngIf="apps.length">
            <div class="col-xs-12 col-sm-4 col-lg-4" *ngFor="let app of apps">
                <application-item [app]="app"></application-item>
            </div>
        </div>

        <div class="row" *ngIf="!apps.length">

            <div class="col-md-6 col-md-offset-3">

                <join-alert
                    show="true"
                    mode="default"
                    icon="info">
                    {{'YOU_HAVE_NOT_CREATED_YET_ANY' | translate}} <b>{{'APPLICATION' | translate}}</b>. {{'MAKE_YOUR_FIRST_APPLICATION_TO_START' | translate}}
                </join-alert>

                <div class="col-md-12 centered">
                    <button type="button" class="btn btn-bordered btn-primary" routerLink="new">{{'NEW_APPLICATION' | translate}}</button>
                </div>

            </div>
        </div>
    </div>

</join-layout>
